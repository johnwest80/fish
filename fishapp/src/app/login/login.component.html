<div class="row">
  <div class="col">
    <h1>Login</h1>
    <form #f="ngForm" novalidate (submit)="login()">
      <div class="form-group">
        <label>
          Username
          <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="credentials.username" />
        </label>
      </div>
      <div class="form-group">
        <label>
          Password
          <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="credentials.password" />
        </label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
